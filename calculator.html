<!DOCTYPE html>
<html>
  <head>
    <title> Calculator</title>
    <link rel = "stylesheet" href = "calculator-styles/calculator.css">
  </head>
  <body>
    <p>
      <p class="show-calculation"></p>
      <button class ="number-button" onclick="
      updateCalculation('1');
        ">1
      </button>

      <button class ="number-button" onclick="
      updateCalculation('2');
        ">2
      </button>
      <button  class ="number-button" onclick="
      updateCalculation('3');
        ">3
      </button>

      <button class ="number-button" onclick="
      updateCalculation('+');
        ">+
      </button>
    </p>

    <p>
      <button class ="number-button" onclick="
      updateCalculation('4');
        ">4
      </button>

      <button class ="number-button" onclick="
      updateCalculation('5');
        ">5
      </button>

      <button class ="number-button" onclick="
      updateCalculation('6');
        ">6
      </button>

      <button class ="number-button" onclick="
      updateCalculation('*');
        ">*
      </button>
    </p>
    
    <p>
      <button class ="number-button" onclick="
      updateCalculation('7');
        ">7
      </button>

      <button class ="number-button" onclick="
      updateCalculation('8');
        ">8
      </button>

      <button class ="number-button" onclick="
      updateCalculation('9');
        ">9
      </button>

      <button class ="operation-button" onclick="
      updateCalculation('/');
        ">/
      </button>
    </p>
    <p>
      <button class ="number-button" onclick="
      updateCalculation('9');
        ">0
      </button>
  
      <button class ="number-button" onclick="
        updateCalculation('.');
      ">.
      </button>
  
      <button class ="operation-button" onclick="
        updateCalculation('=');   
      ">=
      </button>

      <button class ="operation-button" onclick="
        updateCalculation('-');
      ">- 
      </button> 
    </p>   
    <button class ="number-button clear-button" onclick="
    updateCalculation('Clear');   
  ">Clear
  </button>    
  </body>
  <script src ="calculator-scripts/calculator.js">
  </script>
</html>
