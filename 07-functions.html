      // Parameters: Putting values into a function

      function calculateTax(cost, taxPercent = 0.1){
        console.log(cost * taxPercent);
      }

      // Lesson 7 Practice
      function greet(name){
        const message = name === undefined ? 'Hi there!' : `Hi ${name}!`;

        console.log(message);
      }

      function convertToFahrenheit(celsius){
        const fahrenheit = (celsius * 9 /5) + 32;
        console.log(fahrenheit);
        return fahrenheit;
      }

      function convertToCelsius(fahrenheit){
        const celsius = (fahrenheit - 32) * 5 /9;
        console.log(celsius);
        return celsius;
      }

      function convertTemperature(degrees, unit){
        const temp = unit === 'F' ? `${convertToCelsius(degrees)}C` : `${convertToFahrenheit(degrees)}F`;

        console.log(temp);
      }
